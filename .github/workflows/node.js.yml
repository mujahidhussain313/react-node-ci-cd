on: push
jobs:
  build-node:
    runs-on: ubuntu-latest
    container: node:14
    steps:
      - run: node --version
      - run: npm --version
      - uses: actions/checkout@v3
      - run: npm install
      - run: cd frontend
      - run: npm install
      - run: npm run build
      - run: cd ..
      - run: node app.js
      

